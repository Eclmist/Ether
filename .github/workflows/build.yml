name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Generate Projects
      run: ./GenerateProjects.bat
    - name: Build Debug
      run: cmake --build ./build/win32 --config Debug
    - name: Build Release
      run: cmake --build ./build/win32 --config Release
